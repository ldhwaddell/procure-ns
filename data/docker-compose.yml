services:
  chrome:
    image: zenika/alpine-chrome:with-puppeteer
    container_name: chrome-headless
    ports:
      - "localhost:9222:9222"
    command: >
      chromium-browser
      --no-sandbox
      --headless
      --disable-gpu
      --remote-debugging-address=0.0.0.0
      --remote-debugging-port=9222
    shm_size: "2gb"

